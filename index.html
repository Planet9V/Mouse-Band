
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Mood Mixer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .staff-line {
        height: 1px;
        background-color: rgba(255, 249, 227, 0.2);
        width: 100%;
      }
      @keyframes moveNote {
        from {
          transform: translateX(-10vw);
        }
        to {
          transform: translateX(110vw);
        }
      }
      @keyframes bob {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      /* Instrument Animations */
      @keyframes rock {
        0%, 100% { transform: rotate(-3deg) translateY(0); }
        50% { transform: rotate(3deg) translateY(2px); }
      }
      @keyframes bump {
        0% { transform: scale(1); }
        25% { transform: scale(1.08); }
        50% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      /* Visualizer Animation */
      @keyframes equalizer {
        0%, 100% { height: 20%; opacity: 0.6; }
        50% { height: 100%; opacity: 1; }
      }
      
      /* Scroller Animation */
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-note-flow {
        animation: moveNote linear infinite;
      }
      .animate-note-bob {
        animation: bob 2s ease-in-out infinite;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2D3A8C; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B6B; 
        border-radius: 4px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF6B6B",
              "background-light": "#FFF9E3",
              "background-dark": "#2D3A8C",
              indigo: "#2D3A8C",
              coral: "#FF6B6B",
              cream: "#FFF9E3",
              teal: "#48D1CC",
              yellow: "#FFD166",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-background-dark font-display text-cream antialiased selection:bg-coral selection:text-white">
    <div id="root"></div>
  </body>
</html>
